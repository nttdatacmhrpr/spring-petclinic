apiVersion: serving.knative.dev/v1 # Current version of Knative
kind: Service
metadata:
  name: hello-world-test # The name of the app
  namespace: default # The namespace the app will use
spec:
  template:
    spec:
      containers:
        - image: gcr.io/knative-samples/helloworld-go
          env:
            - name: TARGET
              value: Test
